<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400;1,500;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons8-dice-32.png" type="image/x-icon">
    <title>Roll The Dice</title>
</head>
<body class="dice-body">
    <div class="header leap-head">
        <h2 id="logo">roll the dice</h2>
        <div class="para">
            <p id="p-leap">it's as simple as it is</p>
        </div>
    </div>
    <div class="container dice-main">
        <hr>
        <div class="dice-container">
            <img id="d1" class="dice-img visibility" src="diceSvgs/Group 4.svg" alt="">
            <img id="d2" class="dice-img visibility" src="diceSvgs/Group 5.svg" alt="">
            <img id="d3" class="dice-img visibility" src="diceSvgs/Group 6.svg" alt="">
            <img id="d4" class="dice-img visibility" src="diceSvgs/Group 7.svg" alt="">
            <img id="d5" class="dice-img visibility" src="diceSvgs/Group 8.svg" alt="">
            <img id="d6" class="dice-img visibility" src="diceSvgs/Group 9.svg" alt=""> 
        </div>
        <div class="roll-dice">
            <button id="roll" onclick="changeVisibility()">Roll</button>
        </div>
    </div>
    <div class="footer" id="dice-footer">
        <div class="line-up top">
            <h6 id="footer-logo">the <span class="bold">Contrivers</span> 2023</h6>
        </div>
        <div class="line-up bottom-text">
            <a href="https://www.behance.net/rehmaans/" id="link">behance.net<span class="bold">/rehmaans</span></a>
            <h6>all rights reserved</h6>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
